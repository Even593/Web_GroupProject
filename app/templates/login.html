{% extends "base.html" %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Welcome Back</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input id="login-username" type="text" class="form-control" placeholder="Enter your user name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="login-password" type="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="d-grid gap-2">
            <button id="login-submit" class="btn btn-success btn-lg">Login</button>
          </div>
          <p class="text-center mt-3">
            Don't have an account? <a href="/register" class="text-success">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(function() {
    $("#login-submit").on("click", function() {
        $.ajax({
            type: "POST",
            url: "/api/user/login",
            data: JSON.stringify({
                username: $("#login-username").val(),
                password: $("#login-password").val(),
            }),
            dataType: "json",
            contentType: "application/json",
        }).done(function(data) {
            if (data.succeed)
                window.location.replace("/");
        });
    });
});
</script>
{% endblock %}
